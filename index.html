<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="fontawesome5/css/all.css">
</head>
<body>
    <main>
        <section class="card">
            <div>
                <div class="equilibrium">
                    <div class="filter">
                        <i class="fas fa-eye"></i>
                    </div>
                    <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
                </div>
                <div class="equiDiv">
                    <h3>Equillibrium#3429</h3>
                    <p>
                        Our equillibrium collection promates balance and calm.
                    </p>
                    <footer>
                        <a href="#!" class="ethereum"><img src="images/icon-ethereum.svg" alt="ethereum"> 0.041ETH</a>
                        <a href="#!" class="time"><i class="fas fa-clock"></i> 3 days left</a>
                    </footer>
                </div>
                <hr>
                <footer>
                    <img src="images/image-avatar.png" alt="Jules Wyvern" class="profileImg">
                    <p>creation of <span>Jules Wyvern</span></p>
                </footer>
            </div>
        </section>
    </main>
</body>
</html>
